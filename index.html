<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego Multijugador</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; background: #87CEEB; }

    #menu {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white; padding: 20px;
      border-radius: 8px; z-index: 10;
      text-align: center;
    }

    #controls {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 10px; z-index: 9;
    }

    .btn {
      width: 60px; height: 60px;
      background: #333; color: white;
      font-size: 24px; border-radius: 50%;
      display: flex; justify-content: center;
      align-items: center; user-select: none;
    }

    #chat {
      position: absolute; left: 10px; bottom: 100px;
      width: 45%; max-height: 300px;
      background: rgba(0,0,0,0.5); color: white;
      padding: 10px; border-radius: 8px;
      overflow-y: auto; font-size: 14px;
      word-break: break-word;
      display: none;
    }

    #chatInput {
      position: absolute; left: 10px; bottom: 60px;
      width: 60%; padding: 8px; font-size: 16px;
      display: none;
    }

    #chatBtn {
      position: absolute; bottom: 60px; right: 10px;
      width: 50px; height: 50px; font-size: 20px;
      background: #333; color: white;
      border: none; border-radius: 50%;
    }

    #attackBtn {
      position: absolute; bottom: 120px; right: 10px;
      width: 50px; height: 50px; font-size: 20px;
      background: crimson; color: white;
      border: none; border-radius: 50%;
      display: none;
    }

    .mode-btn {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="menu">
  <h2>Tu Nombre:</h2>
  <input id="usernameInput" placeholder="Jugador" />
  <br><br>
  <h3>Selecciona modo de juego:</h3>
  <button class="mode-btn" onclick="selectMode('tranqui')">Modo Tranqui</button>
  <button class="mode-btn" onclick="selectMode('bronx')">Modo Bronx</button>
  <button class="mode-btn" onclick="selectMode('creativo')">Modo Creativo</button>
</div>

<canvas id="game"></canvas>

<div id="chat"></div>
<input id="chatInput" placeholder="Escribe mensaje..." />
<button id="chatBtn">Chat</button>
<button id="attackBtn">‚öîÔ∏è</button>

<div id="controls">
  <div class="btn" id="btn-left">‚Üê</div>
  <div class="btn" id="btn-down">‚Üì</div>
  <div class="btn" id="btn-jump">‚Üë</div>
  <div class="btn" id="btn-right">‚Üí</div>
  <div class="btn" id="btn-place">üß±</div>
  <div class="btn" id="btn-remove">‚ùå</div>
</div>


<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script defer>
let socket;
let players = {};
let keys = {};
let selfId = null;
let cameraX = 0;
let username = "";
let lastDir = "right";
let currentMode = "";

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const chat = document.getElementById("chat");
const chatInput = document.getElementById("chatInput");
const chatBtn = document.getElementById("chatBtn");
const attackBtn = document.getElementById("attackBtn");

const robotImg = new Image();
robotImg.crossOrigin = "anonymous";
robotImg.src = "robot.png";

function selectMode(mode) {
  currentMode = mode;
  const usernameInput = document.getElementById("usernameInput");
  username = usernameInput.value.trim() || "Jugador";

  let serverURL = "";
  if (mode === "tranqui") {
    serverURL = "https://multijugador-backend.onrender.com";
  } else if (mode === "bronx") {
    serverURL = "https://multijugador-backend-1.onrender.com";
  } else if (mode === "creativo") {
    serverURL = "https://multijugador-backend-2.onrender.com";
  }

  socket = io(serverURL);
  document.getElementById("menu").style.display = "none";
  if (mode === "bronx") attackBtn.style.display = "block";
  socket.emit("newPlayer", username);

  socket.on("init", id => selfId = id);

  socket.on("state", serverPlayers => {
    players = serverPlayers;
    draw();
  });

  socket.on("chat", ({ name, msg }) => {
    const div = document.createElement("div");
    div.textContent = name + ": " + msg;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    if (chatInput.style.display === "none") {
      chat.style.display = "block";
      setTimeout(() => {
        if (chatInput.style.display === "none") {
          chat.style.display = "none";
        }
      }, 10000);
    }
  });

  setInterval(() => {
    if (socket) socket.emit("keys", keys);
    const self = players[selfId];
    if (self && self.vy !== 0) {
      keys["ArrowUp"] = false;
    }
  }, 1000 / 60);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const self = players[selfId];
  if (!self) return;

  cameraX = self.x - canvas.width / 2;

  ctx.fillStyle = "#87CEEB";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#228B22";
  ctx.fillRect(-cameraX, 400, 5000, 100);

  ctx.fillStyle = "#000";
  ctx.fillRect(3000 - cameraX, 250, 20, 200);

  ctx.font = "16px Arial";
  for (let id in players) {
    const p = players[id];
    const px = p.x - cameraX;
    const py = p.y;

    ctx.drawImage(robotImg, 32 * 4, 0, 32, 38, px, py - 38, 40, 48);
    ctx.fillStyle = "black";
    ctx.textAlign = "center";
    ctx.fillText(p.name, px + 20, py - 54);

    if (currentMode === "bronx") {
      ctx.fillStyle = "red";
      ctx.fillRect(px + 2, py - 48, 40 * (p.life / 100), 5);
      ctx.strokeStyle = "black";
      ctx.strokeRect(px + 2, py - 48, 40, 5);
    }
  }
}

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
window.dispatchEvent(new Event("resize"));

chatBtn.onclick = () => {
  chatInput.style.display = "block";
  chat.style.display = "block";
  chatInput.focus();
};

chatInput.addEventListener("keydown", e => {
  if (e.key === "Enter" && chatInput.value.trim() !== "") {
    socket.emit("chat", chatInput.value);
    chatInput.value = "";
    chatInput.style.display = "none";
    chat.style.display = "none";
  }
});

document.addEventListener("keydown", e => {
  if (chatInput.style.display === "block") return;
  if (["ArrowLeft", "ArrowRight", "ArrowUp"].includes(e.key)) {
    keys[e.key] = true;
    if (e.key === "ArrowLeft") lastDir = "left";
    if (e.key === "ArrowRight") lastDir = "right";
  }
  if (e.key === "a" || e.key === "A") {
    socket.emit("attack", lastDir);
  }
});

document.addEventListener("keyup", e => {
  if (["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"].includes(e.key)) {
    keys[e.key] = false;
  }
});

  }
});

document.getElementById("btn-left").ontouchstart = () => { keys["ArrowLeft"] = true; lastDir = "left"; };
document.getElementById("btn-left").ontouchend = () => keys["ArrowLeft"] = false;
document.getElementById("btn-right").ontouchstart = () => { keys["ArrowRight"] = true; lastDir = "right"; };
document.getElementById("btn-right").ontouchend = () => keys["ArrowRight"] = false;
document.getElementById("btn-jump").ontouchstart = () => keys["ArrowUp"] = true;
document.getElementById("btn-jump").ontouchend = () => keys["ArrowUp"] = false;
document.getElementById("btn-down").ontouchstart = () => keys["ArrowDown"] = true;
document.getElementById("btn-down").ontouchend = () => keys["ArrowDown"] = false;

document.getElementById("btn-place").ontouchstart = () => {
  const self = players[selfId];
  if (self) socket.emit("placeBlock", { x: self.x, y: self.y + 40 });
};
document.getElementById("btn-remove").ontouchstart = () => {
  const self = players[selfId];
  if (self) socket.emit("removeBlock", { x: self.x, y: self.y + 40 });
};

attackBtn.addEventListener("click", () => {
  socket.emit("attack", lastDir);
});
</script>
</body>
</html>
