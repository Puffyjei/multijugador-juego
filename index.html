<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego Multijugador</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: url('https://i.imgur.com/9zF2qfX.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    canvas {
      display: block;
      background: transparent;
    }

    #menu {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 50, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
    }

    #menu input {
      padding: 10px;
      font-size: 20px;
      margin-top: 10px;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 9;
    }

    .btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.5);
      color: white;
    }

    #chat {
      position: absolute;
      left: 10px;
      bottom: 100px;
      width: 45%;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
      z-index: 9;
    }

    #chatInput {
      position: absolute;
      left: 10px;
      bottom: 60px;
      width: 60%;
      padding: 10px;
      font-size: 16px;
      display: none;
      z-index: 9;
    }

    #chatBtn {
      position: absolute;
      bottom: 60px;
      right: 10px;
      width: 50px;
      height: 50px;
      font-size: 20px;
      z-index: 9;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Tu Nombre:</h1>
    <input id="usernameInput" placeholder="Escribe tu nombre..." />
    <button onclick="startGame()">Entrar</button>
  </div>

  <canvas id="game"></canvas>

  <div id="chat"></div>
  <input id="chatInput" placeholder="Escribe mensaje..." />
  <button id="chatBtn">üí¨</button>

  <div class="controls">
    <button class="btn" ontouchstart="move('left')" ontouchend="stop()">‚óÄÔ∏è</button>
    <button class="btn" ontouchstart="move('up')" ontouchend="stop()">‚¨ÜÔ∏è</button>
    <button class="btn" ontouchstart="move('right')" ontouchend="stop()">‚ñ∂Ô∏è</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://multijugador-backend.onrender.com');
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const chat = document.getElementById('chat');
    const chatInput = document.getElementById('chatInput');
    const chatBtn = document.getElementById('chatBtn');
    let username = '';
    let players = {};
    let keys = {};
    let selfId = null;

    let cameraX = 0;
    const groundY = 400;
    const levelWidth = 3000;

    function startGame() {
      username = document.getElementById('usernameInput').value || 'Jugador';
      document.getElementById('menu').style.display = 'none';
      socket.emit('newPlayer', username);
    }

    chatBtn.onclick = () => {
      chatInput.style.display = 'block';
      chatInput.focus();
    };

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        socket.emit('chat', chatInput.value);
        chatInput.value = '';
        chatInput.style.display = 'none';
      }
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    window.dispatchEvent(new Event('resize'));

    socket.on('init', (id) => selfId = id);

    socket.on('state', (serverPlayers) => {
      players = serverPlayers;
      draw();
    });

    socket.on('chat', ({ name, msg }) => {
      const div = document.createElement('div');
      div.textContent = `${name}: ${msg}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const self = players[selfId];
      if (!self) return;

      // C√°mara centrada en el jugador
      cameraX = self.x - canvas.width / 2;

      // Fondo cielo azul ya aplicado con CSS

      // Suelo con textura
      ctx.fillStyle = '#654321';
      const patternWidth = 100;
      for (let x = 0; x < levelWidth; x += patternWidth) {
        ctx.fillRect(x - cameraX, groundY, patternWidth - 2, 50);
      }

      // Pared final
      ctx.fillStyle = '#222';
      ctx.fillRect(levelWidth - cameraX, groundY - 150, 20, 200);

      for (let id in players) {
        const p = players[id];
        const px = p.x - cameraX;
        const py = p.y;

        ctx.fillStyle = 'red';
        ctx.fillRect(px, py, 30, 30);
        ctx.fillStyle = 'white';
        ctx.fillText(p.name, px, py - 10);
      }
    }

    setInterval(() => {
      socket.emit('keys', keys);
    }, 1000 / 60);

    document.addEventListener('keydown', (e) => {
      if (chatInput.style.display === 'block') return;
      keys[e.key] = true;
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    // Controles m√≥viles
    function move(dir) {
      if (dir === 'left') keys['ArrowLeft'] = true;
      if (dir === 'right') keys['ArrowRight'] = true;
      if (dir === 'up') keys[' '] = true;
    }

    function stop() {
      keys['ArrowLeft'] = false;
      keys['ArrowRight'] = false;
      keys[' '] = false;
    }
  </script>
</body>
</html>
