<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego Multijugador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <input type="text" id="nameInput" placeholder="Tu nombre">
    <button onclick="startGame()">Entrar</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="chatContainer">
    <div id="messages"></div>
    <input id="chatInput" type="text" placeholder="Escribe..." onkeydown="handleChatKey(event)">
  </div>

  <div id="mobileControls">
    <button id="leftBtn">←</button>
    <button id="jumpBtn">↑</button>
    <button id="rightBtn">→</button>
    <button id="chatBtn" onclick="toggleChat()">💬</button>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
