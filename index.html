<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Warmail Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #87CEFA; }
    canvas { display: block; }

    #menu {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 10;
    }

    #controls {
      position: absolute;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 10px;
      z-index: 5;
    }

    .btn {
      width: 60px; height: 60px;
      background: #333; border-radius: 50%;
      color: white; font-size: 24px;
      display: flex; align-items: center; justify-content: center;
      user-select: none;
    }

    #chatInput {
      position: absolute;
      bottom: 10px; left: 50%;
      transform: translateX(-50%);
      width: 80%;
      padding: 10px;
      font-size: 16px;
      display: none;
      z-index: 10;
    }

    @media (min-width: 768px) {
      #controls { display: none; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

<div id="menu">
  <h2>Tu nombre:</h2>
  <input type="text" id="username" placeholder="Jugador" />
  <br/><br/>
  <button onclick="startGame()">Jugar</button>
</div>

<div id="controls">
  <div class="btn" id="left">←</div>
  <div class="btn" id="right">→</div>
  <div class="btn" id="jump">↑</div>
</div>

<input id="chatInput" placeholder="Escribe tu mensaje y pulsa Enter" />

<script>
let cursors, player, players = {}, labels = {}, chatBubbles = {}, myName = "";
let socket, chatInput, typing = false;

function startGame() {
  myName = document.getElementById("username").value || "SinNombre";
  document.getElementById("menu").style.display = "none";
  initGame();
}

function initGame() {
  socket = io("https://multijugador-backend.onrender.com");
  chatInput = document.getElementById("chatInput");

  const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    physics: {
      default: 'arcade',
      arcade: { gravity: { y: 600 }, debug: false }
    },
    scene: {
      preload,
      create,
      update
    }
  };

  const game = new Phaser.Game(config);

  function preload() {
    this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
    this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
  }

  function create() {
    const levelWidth = 5000;
    this.cameras.main.setBounds(0, 0, levelWidth, 600);
    this.physics.world.setBounds(0, 0, levelWidth, 600);

    this.platforms = this.physics.add.staticGroup();
    for (let x = 0; x < levelWidth; x += 400) {
      this.platforms.create(x, 580, 'ground').setScale(2).refreshBody();
    }

    // Pared al final
    this.platforms.create(levelWidth - 30, 400, 'ground').setScale(0.5, 5).refreshBody();

    cursors = this.input.keyboard.createCursorKeys();

    player = this.physics.add.sprite(100, 0, 'player');
    player.setCollideWorldBounds(true);
    this.physics.add.collider(player, this.platforms);
    this.cameras.main.startFollow(player);

    // Controles táctiles
    setupTouchControls();

    socket.emit("newPlayer", { name: myName });

    socket.on("updatePlayers", data => {
      for (let id in data) {
        if (id === socket.id) continue;

        if (!players[id]) {
          players[id] = this.add.sprite(data[id].x, data[id].y, 'player');
          labels[id] = this.add.text(data[id].x, data[id].y - 30, data[id].name || "?", {
            font: "16px Arial", fill: "#fff"
          }).setOrigin(0.5);
          chatBubbles[id] = this.add.text(data[id].x, data[id].y - 60, "", {
            font: "14px Arial", fill: "#000", backgroundColor: "#fff"
          }).setOrigin(0.5);
        } else {
          players[id].x = data[id].x;
          players[id].y = data[id].y;
          labels[id].setPosition(players[id].x, players[id].y - 30);
          chatBubbles[id].setPosition(players[id].x, players[id].y - 60);
        }
      }
    });

    socket.on("removePlayer", id => {
      if (players[id]) {
        players[id].destroy();
        labels[id].destroy();
        chatBubbles[id].destroy();
        delete players[id];
        delete labels[id];
        delete chatBubbles[id];
      }
    });

    socket.on("chatMessage", ({ id, text }) => {
      if (chatBubbles[id]) {
        chatBubbles[id].setText(text);
        setTimeout(() => {
          if (chatBubbles[id]) chatBubbles[id].setText("");
        }, 3000);
      }
    });

    // Chat key
    this.input.keyboard.on('keydown-ENTER', () => {
      if (!typing) {
        chatInput.style.display = "block";
        chatInput.focus();
        typing = true;
      } else {
        sendMessage();
      }
    });

    chatInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  }

  function update() {
    if (!player) return;

    const speed = 300; // MÁS VELOCIDAD
    const jumpPower = 500; // SALTO MÁS FUERTE

    if (!typing) {
      if (cursors.left.isDown) player.setVelocityX(-speed);
      else if (cursors.right.isDown) player.setVelocityX(speed);
      else player.setVelocityX(0);

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-jumpPower);
      }
    }

    socket.emit("playerMove", { x: player.x, y: player.y });
  }

  function sendMessage() {
    const msg = chatInput.value.trim();
    if (msg !== "") {
      socket.emit("chatMessage", msg);
    }
    chatInput.value = "";
    chatInput.style.display = "none";
    typing = false;
  }

  function setupTouchControls() {
    const left = document.getElementById("left");
    const right = document.getElementById("right");
    const jump = document.getElementById("jump");

    let moveLeft = false, moveRight = false, jumpNow = false;

    left.ontouchstart = () => moveLeft = true;
    left.ontouchend = () => moveLeft = false;

    right.ontouchstart = () => moveRight = true;
    right.ontouchend = () => moveRight = false;

    jump.ontouchstart = () => jumpNow = true;
    jump.ontouchend = () => jumpNow = false;

    setInterval(() => {
      if (cursors) {
        cursors.left.isDown = moveLeft;
        cursors.right.isDown = moveRight;
        cursors.up.isDown = jumpNow;
      }
    }, 50);
  }
}
</script>

</body>
</html>
